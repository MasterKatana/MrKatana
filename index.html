<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>MrKatana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

/* BACKGROUND ANIMATION */
body {
  height: 100vh;
  background: linear-gradient(120deg, #eee, #bbb, #eee);
  background-size: 400% 400%;
  animation: bgMove 8s infinite;
  overflow: hidden;
}

@keyframes bgMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* SPLASH */
#splash {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  background: rgba(255,255,255,0.95);
  z-index: 10;
  transition: opacity 0.6s ease;
}

#splash.hide {
  opacity: 0;
  pointer-events: none;
}

#enterBtn {
  padding: 18px 50px;
  border: 2px solid #444;
  background: transparent;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#enterBtn:hover {
  background: #444;
  color: #fff;
}

/* MAIN SITE */
#main {
  opacity: 0;
  transition: opacity 0.8s ease;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

#main.show {
  opacity: 1;
}

.content {
  text-align: center;
}

.content h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

.content p {
  font-size: 18px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <h1 style="margin-bottom:30px;">MrKatana</h1>
  <button id="enterBtn">ENTER</button>
</div>

<!-- MAIN -->
<div id="main">
  <div class="content">
    <h1>Welcome ðŸ‘‹</h1>
    <p>Streamer â€¢ YouTuber â€¢ Aparater</p>
  </div>
</div>

<script>
document.getElementById("enterBtn").onclick = () => {
  document.getElementById("splash").classList.add("hide");
  document.getElementById("main").classList.add("show");
};
</script>

</body>
</html>
