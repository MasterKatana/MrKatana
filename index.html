<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrKatana</title>

<style>
:root{
  --bg:#050505;
  --card:#0b0b0b;
  --text:#f2f2f2;
  --muted:#6e6e6e;
  --line:#151515;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* deep grain */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://www.transparenttextures.com/patterns/noise.png");
  opacity:.1;
  pointer-events:none;
}

.container{
  width:100%;
  max-width:460px;
  padding:64px 56px;
  background:var(--card);
  border:1px solid var(--line);
}

/* avatar */
.avatar{
  width:96px;
  height:96px;
  border-radius:50%;
  object-fit:cover;
  border:1px solid var(--line);
  margin-bottom:36px;
}

/* text */
h1{
  margin:0;
  font-size:38px;
  font-weight:500;
  letter-spacing:4px;
}

.subtitle{
  margin-top:12px;
  font-size:13px;
  color:var(--muted);
}

/* divider */
.divider{
  height:1px;
  background:var(--line);
  margin:44px 0;
}

/* links */
.links{
  display:flex;
  flex-direction:column;
}

.links a{
  text-decoration:none;
  color:var(--text);
  padding:18px 0;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
  letter-spacing:1px;
}

.links a span{
  color:var(--muted);
  font-size:12px;
}

.links a:hover{
  background:#080808;
}

/* footer */
.footer{
  position:fixed;
  bottom:22px;
  font-size:11px;
  color:var(--muted);
  letter-spacing:2px;
}
</style>
</head>

<body>

<div class="container">
  <img src="assets/avatar.png" class="avatar">

  <h1>MRKATANA</h1>
  <div class="subtitle">NOISE OFF. WORK ON.</div>

  <div class="divider"></div>

  <div class="links">
    <a href="https://www.aparat.com/MasterKatana" target="_blank">
      APARAT <span>PRIMARY</span>
    </a>

    <a href="https://www.aparat.com/MasterKatana/live" target="_blank">
      LIVE <span>ON AIR</span>
    </a>

    <a href="https://www.youtube.com/@Master_katana" target="_blank">
      YOUTUBE <span>ARCHIVE</span>
    </a>
  </div>
</div>

<div class="footer">
  BUILT QUIET. MOVES HEAVY.
</div>

</body>
</html>
