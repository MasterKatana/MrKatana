<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrKatana</title>

<style>
:root{
  --bg:#000000;
  --text:#eaeaea;
  --muted:#7a7a7a;
  --accent:#ffffff;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

body{
  background:radial-gradient(circle at 50% 20%, #111 0%, #000 60%);
  color:var(--text);
  min-height:100vh;
  overflow:hidden;
}

/* animated fog */
body::before{
  content:"";
  position:fixed;
  inset:-50%;
  background:radial-gradient(circle, rgba(255,255,255,.05) 0%, transparent 60%);
  animation:fogMove 18s linear infinite;
  opacity:.15;
}
@keyframes fogMove{
  from{transform:translateX(-10%) translateY(-10%)}
  to{transform:translateX(10%) translateY(10%)}
}

/* layout */
.container{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:flex-start;
  padding-left:12vw;
}

/* giant background text */
.bg-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:18vw;
  font-weight:800;
  letter-spacing:20px;
  color:#050505;
  pointer-events:none;
  user-select:none;
}

/* main title */
h1{
  font-size:64px;
  letter-spacing:6px;
  margin-bottom:16px;
}

.subtitle{
  color:var(--muted);
  margin-bottom:60px;
  letter-spacing:2px;
}

/* links */
.links{
  display:flex;
  flex-direction:column;
  gap:28px;
}

.links a{
  text-decoration:none;
  color:var(--text);
  font-size:18px;
  letter-spacing:3px;
  position:relative;
  width:max-content;
  padding-bottom:6px;
}

.links a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:0;
  width:0;
  height:1px;
  background:var(--accent);
  transition:.4s ease;
}

.links a:hover::after{
  width:100%;
}

/* glitch hover */
.links a:hover{
  animation:glitch .25s linear;
}
@keyframes glitch{
  0%{transform:skewX(0deg)}
  25%{transform:skewX(6deg)}
  50%{transform:skewX(-6deg)}
  75%{transform:skewX(3deg)}
  100%{transform:skewX(0deg)}
}

/* footer */
.footer{
  position:fixed;
  bottom:30px;
  right:40px;
  font-size:12px;
  color:var(--muted);
  letter-spacing:3px;
}
</style>
</head>

<body>

<div class="bg-text">MK</div>

<div class="container">
  <h1>MRKATANA</h1>
  <div class="subtitle">ENTER IF YOU KNOW.</div>

  <div class="links">
    <a href="https://www.aparat.com/MasterKatana" target="_blank">APARAT</a>
    <a href="https://www.aparat.com/MasterKatana/live" target="_blank">LIVE</a>
    <a href="https://www.youtube.com/@Master_katana" target="_blank">YOUTUBE</a>
  </div>
</div>

<div class="footer">
  NO MERCY.
</div>

</body>
</html>
