<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrKatana</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    line-height: 1.6;
}

/* ===== HERO ===== */
.hero {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.hero img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 3px solid #fff;
    margin-bottom: 25px;
}

.hero h1 {
    font-size: 64px;
    letter-spacing: 4px;
    margin-bottom: 10px;
}

.hero p {
    opacity: 0.7;
    margin-bottom: 30px;
}

/* ===== BUTTONS ===== */
.buttons a {
    display: inline-block;
    margin: 10px;
    padding: 12px 34px;
    border: 2px solid #fff;
    color: #fff;
    text-decoration: none;
    transition: 0.3s;
}

.buttons a:hover {
    background: #fff;
    color: #000;
}

/* ===== SECTIONS ===== */
section {
    max-width: 900px;
    margin: auto;
    padding: 120px 20px;
}

section h2 {
    font-size: 36px;
    margin-bottom: 30px;
    border-bottom: 1px solid #333;
    display: inline-block;
    padding-bottom: 10px;
}

/* ===== SKILLS ===== */
.skills span {
    display: inline-block;
    border: 1px solid #fff;
    padding: 8px 16px;
    margin: 8px;
    font-size: 14px;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 60px 0;
    opacity: 0.4;
    font-size: 14px;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <div>
        <img src="assets/avatar.png" alt="MrKatana">
        <h1>MrKatana</h1>
        <p>Minimal • Creative • Digital</p>
        <div class="buttons">
            <a href="https://www.aparat.com/MasterKatana" target="_blank">Aparat</a>
        </div>
    </div>
</div>

<!-- ABOUT -->
<section>
    <h2>About</h2>
    <p>
        I’m MrKatana — a digital creator focused on clean design,
        minimal aesthetics, and creative content.
    </p>
</section>

<!-- SKILLS -->
<section>
    <h2>Skills</h2>
    <div class="skills">
        <span>HTML</span>
        <span>CSS</span>
        <span>Design</span>
        <span>Creative Content</span>
        <span>Branding</span>
    </div>
</section>

<!-- CONTACT -->
<section>
    <h2>Contact</h2>
    <p>
        For collaborations or contact, reach me via Aparat.
    </p>
    <div class="buttons">
        <a href="https://www.aparat.com/MasterKatana" target="_blank">Aparat Channel</a>
    </div>
</section>

<footer>
    © 2026 MrKatana
</footer>

</body>
</html>
