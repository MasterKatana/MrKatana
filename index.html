<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrKatana</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    font-family: 'Inter', sans-serif;
    overflow: hidden;
    color: #000;
    background: linear-gradient(
        120deg,
        #ffffff,
        #e5e5e5,
        #bfbfbf,
        #e5e5e5,
        #ffffff
    );
    background-size: 400% 400%;
    animation: bgMove 14s ease-in-out infinite;
}

/* BACKGROUND ANIMATION */
@keyframes bgMove {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* HERO */
.hero {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* DARK GLASS CARD */
.hero-inner {
    padding: 60px 70px;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    animation: fadeUp 1.2s ease forwards;
}

/* AVATAR */
.avatar {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    margin-bottom: 25px;
    border: 3px solid #fff;
    box-shadow: 0 0 60px rgba(255,255,255,0.35);
    transition: 0.4s;
}

.avatar:hover {
    box-shadow: 0 0 110px rgba(255,255,255,0.6);
    transform: scale(1.06);
}

/* TEXT */
h1 {
    font-size: 64px;
    font-weight: 800;
    letter-spacing: 4px;
    margin-bottom: 12px;
    color: #fff;
}

p {
    opacity: 0.7;
    margin-bottom: 35px;
    font-size: 16px;
    color: #fff;
}

/* BUTTON */
.buttons a {
    display: inline-block;
    padding: 14px 42px;
    border: 2px solid #fff;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: 0.35s;
}

.buttons a:hover {
    background: #fff;
    color: #000;
}

/* ANIMATION */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* MOBILE */
@media (max-width: 600px) {
    .hero-inner {
        padding: 45px 30px;
    }
    h1 {
        font-size: 44px;
    }
    .avatar {
        width: 150px;
        height: 150px;
    }
}
</style>
</head>

<body>

<div class="hero">
    <div class="hero-inner">
        <img src="assets/avatar.png" class="avatar" alt="MrKatana">
        <h1>MrKatana</h1>
        <p>Streamer • YouTuber • Aparater</p>
        <div class="buttons">
            <a href="https://www.aparat.com/MasterKatana" target="_blank">
                Aparat
            </a>
        </div>
    </div>
</div>

</body>
</html>
