<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrKatana</title>

<style>
:root {
    --bg: #e6e6e6;
    --text: #000;
    --line: rgba(0,0,0,0.06);
}

body.dark {
    --bg: #0f0f0f;
    --text: #fff;
    --line: rgba(255,255,255,0.06);
}

* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 0.4s, color 0.4s;
}

/* animated background lines */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        90deg,
        var(--line),
        var(--line) 1px,
        transparent 1px,
        transparent 90px
    );
    animation: move 12s linear infinite;
}

@keyframes move {
    from { background-position: 0 0; }
    to { background-position: 300px 0; }
}

/* mouse light */
.light {
    position: fixed;
    width: 420px;
    height: 420px;
    pointer-events: none;
    background: radial-gradient(
        circle,
        rgba(255,255,255,0.35) 0%,
        rgba(255,255,255,0.15) 30%,
        rgba(255,255,255,0.05) 45%,
        transparent 65%
    );
    transform: translate(-50%, -50%);
    mix-blend-mode: overlay;
    z-index: 0;
}

body.dark .light {
    background: radial-gradient(
        circle,
        rgba(255,255,255,0.18) 0%,
        rgba(255,255,255,0.08) 35%,
        transparent 65%
    );
}

.container {
    position: relative;
    text-align: center;
    z-index: 1;
    animation: fade 1.2s ease;
}

@keyframes fade {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 3px solid var(--text);
    object-fit: cover;
    margin-bottom: 20px;
}

h1 {
    margin: 0;
    font-size: 56px;
    letter-spacing: 3px;
}

.subtitle {
    margin: 12px 0 35px;
    font-size: 15px;
    opacity: 0.7;
}

.buttons a {
    display: inline-block;
    margin: 8px;
    padding: 14px 36px;
    border: 2px solid var(--text);
    color: var(--text);
    text-decoration: none;
    border-radius: 18px;
    transition: 0.3s ease;
}

.buttons a:hover {
    background: var(--text);
    color: var(--bg);
    transform: translateY(-3px);
}

/* theme toggle */
.toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 18px;
    border: 2px solid var(--text);
    background: none;
    color: var(--text);
    border-radius: 16px;
    cursor: pointer;
    transition: 0.3s;
    z-index: 2;
}

.toggle:hover {
    background: var(--text);
    color: var(--bg);
}
</style>
</head>

<body>

<div class="light" id="light"></div>

<div class="container">
    <img src="assets/avatar.png" class="avatar" alt="MrKatana">

    <h1>MrKatana</h1>
    <div class="subtitle">Streamer • YouTuber • Aparater</div>

    <div class="buttons">
        <a href="https://www.aparat.com/MasterKatana" target="_blank">Aparat</a>
        <a href="https://www.aparat.com/MasterKatana/live" target="_blank">Live Stream</a>
        <a href="http://www.youtube.com/@Master_katana" target="_blank">YouTube</a>
    </div>
</div>

<button class="toggle" onclick="toggleTheme()">Night / Day</button>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
}

const light = document.getElementById("light");

document.addEventListener("mousemove", (e) => {
    light.style.left = e.clientX + "px";
    light.style.top = e.clientY + "px";
});
</script>

</body>
</html>
