<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrKatana</title>

<style>
:root {
    --bg: #e6e6e6;
    --text: #000;
    --line: rgba(0,0,0,0.06);
}

body.dark {
    --bg: #0f0f0f;
    --text: #fff;
    --line: rgba(255,255,255,0.06);
}

* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 0.4s, color 0.4s;
}

/* background lines */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        90deg,
        var(--line),
        var(--line) 1px,
        transparent 1px,
        transparent 80px
    );
    animation: move 10s linear infinite;
}

@keyframes move {
    from { background-position: 0 0; }
    to { background-position: 200px 0; }
}

.container {
    position: relative;
    text-align: center;
    z-index: 1;
}

.avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 3px solid var(--text);
    object-fit: cover;
    margin-bottom: 20px;
}

h1 {
    margin: 0;
    font-size: 56px;
    letter-spacing: 2px;
}

.subtitle {
    margin: 12px 0 35px;
    font-size: 15px;
    opacity: 0.7;
}

.buttons a {
    display: inline-block;
    margin: 8px;
    padding: 14px 36px;
    border: 2px solid var(--text);
    color: var(--text);
    text-decoration: none;
    border-radius: 16px;
    transition: all 0.3s ease;
}

.buttons a:hover {
    background: var(--text);
    color: var(--bg);
    transform: translateY(-2px);
}

/* theme toggle */
.toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 16px;
    border: 2px solid var(--text);
    background: none;
    color: var(--text);
    border-radius: 14px;
    cursor: pointer;
    transition: 0.3s;
}

.toggle:hover {
    background: var(--text);
    color: var(--bg);
}
</style>
</head>

<body>

<div class="container">
    <img src="assets/avatar.png" class="avatar" alt="MrKatana">

    <h1>MrKatana</h1>
    <div class="subtitle">Streamer • YouTuber • Aparater</div>

    <div class="buttons">
        <a href="https://www.aparat.com/MasterKatana" target="_blank">Aparat</a>
        <a href="https://www.aparat.com/MasterKatana/live" target="_blank">Live Stream</a>
        <a href="http://www.youtube.com/@Master_katana" target="_blank">YouTube</a>
    </div>
</div>

<button class="toggle" onclick="toggleTheme()">Night / Day</button>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
