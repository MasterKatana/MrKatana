<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrKatana</title>

<style>
:root{
    --bg:#e6e6e6;
    --text:#000;
    --line:rgba(0,0,0,.06);
}
body.dark{
    --bg:#0f0f0f;
    --text:#fff;
    --line:rgba(255,255,255,.06);
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
    margin:0;
    min-height:100vh;
    background:var(--bg);
    color:var(--text);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    transition:.4s;
}
body::before{
    content:"";
    position:absolute;
    inset:0;
    background:repeating-linear-gradient(
        90deg,
        var(--line),
        var(--line) 1px,
        transparent 1px,
        transparent 80px
    );
    animation:move 10s linear infinite;
}
@keyframes move{
    from{background-position:0 0}
    to{background-position:200px 0}
}
.container{
    text-align:center;
    z-index:1;
}
.avatar{
    width:140px;
    height:140px;
    border-radius:50%;
    border:3px solid var(--text);
    object-fit:cover;
    margin-bottom:20px;
}
h1{margin:0;font-size:56px}
.subtitle{
    margin:10px 0 26px;
    font-size:15px;
    opacity:.7;
}

/* buttons */
.buttons{
    display:flex;
    gap:14px;
    justify-content:center;
}
.buttons a{
    padding:14px 34px;
    border:2px solid var(--text);
    border-radius:16px;
    color:var(--text);
    text-decoration:none;
    transition:.3s;
    display:flex;
    align-items:center;
    justify-content:center;
}
.buttons a:hover{
    background:var(--text);
    color:var(--bg);
    transform:translateY(-2px);
}

/* LIVE CIRCLE */
.live-btn{
    width:64px;
}
.live-circle{
    width:18px;
    height:18px;
    background:#ff4d4d;
    border-radius:50%;
    animation:pulse 1.4s infinite;
}
@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,77,77,.6)}
    70%{box-shadow:0 0 0 10px rgba(255,77,77,0)}
    100%{box-shadow:0 0 0 0 rgba(255,77,77,0)}
}

/* fixed buttons */
.toggle,.donate,.friends-btn{
    position:fixed;
    padding:10px 16px;
    border:2px solid var(--text);
    background:none;
    color:var(--text);
    border-radius:14px;
    cursor:pointer;
    z-index:5;
}
.toggle{bottom:20px;right:20px}
.donate{top:20px;right:20px;text-decoration:none}
.friends-btn{top:20px;left:20px}

/* audio */
.audio{
    position:fixed;
    bottom:20px;
    left:20px;
    padding:10px 14px;
    border:2px solid var(--text);
    border-radius:14px;
    display:flex;
    gap:10px;
}
.audio button{
    border:none;
    background:none;
    font-size:18px;
    cursor:pointer;
    color:var(--text);
}

/* FRIENDS */
.friends-panel{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.4);
    backdrop-filter:blur(6px);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:10;
}
.friends-box{
    background:var(--bg);
    border:2px solid var(--text);
    border-radius:24px;
    padding:28px;
    width:360px;
    text-align:center;
}
.friends-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:18px;
    margin:20px 0;
}
.friend{
    text-decoration:none;
    color:var(--text);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:6px;
}
.friend img{
    width:70px;
    height:70px;
    border-radius:50%;
    border:2px solid var(--text);
    object-fit:cover;
    transition:.3s;
}
.friend:hover img{transform:scale(1.12)}
.close{
    padding:8px 22px;
    border-radius:14px;
    border:2px solid var(--text);
    background:none;
    color:var(--text);
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <img src="assets/avatar.png" class="avatar">
    <h1>MrKatana</h1>
    <div class="subtitle">Streamer • YouTuber • Aparater</div>

    <div class="buttons">
        <a href="https://www.aparat.com/MasterKatana" target="_blank">Aparat</a>

        <a href="https://www.aparat.com/MasterKatana/live"
           target="_blank"
           class="live-btn"
           title="Live Stream">
            <span class="live-circle"></span>
        </a>

        <a href="https://www.youtube.com/@Master_katana" target="_blank">YouTube</a>
    </div>
</div>

<button class="toggle" onclick="toggleTheme()">Night / Day</button>
<a class="donate" href="https://www.coffeebede.com/masterkatana" target="_blank">Donate</a>
<button class="friends-btn" onclick="toggleFriends()">Friends</button>

<audio id="music" autoplay loop>
    <source src="lofi.mp3" type="audio/mpeg">
</audio>

<div class="audio">
    <button onclick="toggleMusic()">⏯</button>
    <input type="range" min="0" max="100" id="volume">
</div>

<!-- FRIENDS PANEL -->
<div class="friends-panel" id="friends">
<div class="friends-box">
<h2>My Friends</h2>

<div class="friends-grid">
<a class="friend"><img src="friends/huntermoon.jpg"><span>HunterMoon</span></a>
<a class="friend"><img src="friends/badcombo.jpg"><span>Itz_badcombo</span></a>
<a class="friend"><img src="friends/treyderi.jpg"><span>Treyderi</span></a>
<a class="friend"><img src="friends/witeice.jpg"><span>Witeice</span></a>
</div>

<button class="close" onclick="toggleFriends()">Close</button>
</div>
</div>

<script>
function toggleTheme(){
    document.body.classList.toggle("dark");
}
const music=document.getElementById("music");
const volume=document.getElementById("volume");
volume.value=localStorage.getItem("vol")||30;
music.volume=volume.value/100;
volume.oninput=()=>{
    music.volume=volume.value/100;
    localStorage.setItem("vol",volume.value);
};
function toggleMusic(){
    music.paused?music.play():music.pause();
}
function toggleFriends(){
    const f=document.getElementById("friends");
    f.style.display = f.style.display==="flex" ? "none" : "flex";
}
</script>

</body>
</html>
