<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrKatana</title>

<style>
:root{
  --bg:#000;
  --text:#f1f1f1;
  --muted:#5a5a5a;
  --line:#0f0f0f;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* darkness movement */
body::before{
  content:"";
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.03), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(255,255,255,.02), transparent 45%);
  animation:shift 20s linear infinite;
}
@keyframes shift{
  0%{transform:translate(0,0)}
  50%{transform:translate(-6%,4%)}
  100%{transform:translate(0,0)}
}

/* vertical blade lines */
.blades{
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      90deg,
      transparent,
      transparent 120px,
      rgba(255,255,255,.025) 121px
    );
  pointer-events:none;
}

/* layout */
.container{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding-left:10vw;
}

/* title */
h1{
  font-size:72px;
  letter-spacing:10px;
  font-weight:700;
  margin:0;
}

/* breathing subtitle */
.subtitle{
  margin-top:18px;
  font-size:13px;
  letter-spacing:4px;
  color:var(--muted);
  animation:breathe 4s ease-in-out infinite;
}
@keyframes breathe{
  0%,100%{opacity:.3}
  50%{opacity:.8}
}

/* divider */
.divider{
  width:80px;
  height:1px;
  background:#fff;
  margin:60px 0;
  opacity:.25;
}

/* links */
.links{
  display:flex;
  flex-direction:column;
  gap:34px;
}

.links a{
  text-decoration:none;
  color:var(--text);
  font-size:20px;
  letter-spacing:6px;
  position:relative;
  width:max-content;
}

.links a::before{
  content:"";
  position:absolute;
  left:-14px;
  top:50%;
  width:0;
  height:1px;
  background:#fff;
  transition:.35s ease;
}

.links a:hover::before{
  width:40px;
}

/* distortion on hover */
.links a:hover{
  animation:distort .18s linear;
}
@keyframes distort{
  0%{transform:translateX(0)}
  30%{transform:translateX(3px)}
  60%{transform:translateX(-3px)}
  100%{transform:translateX(0)}
}

/* bottom mark */
.mark{
  position:fixed;
  bottom:30px;
  right:40px;
  font-size:11px;
  letter-spacing:4px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="blades"></div>

<div class="container">
  <h1>MRKATANA</h1>
  <div class="subtitle">SOME DO NOT LEAVE</div>

  <div class="divider"></div>

  <div class="links">
    <a href="https://www.aparat.com/MasterKatana" target="_blank">APARAT</a>
    <a href="https://www.aparat.com/MasterKatana/live" target="_blank">LIVE</a>
    <a href="https://www.youtube.com/@Master_katana" target="_blank">YOUTUBE</a>
  </div>
</div>

<div class="mark">
  DO NOT BLINK
</div>

</body>
</html>
