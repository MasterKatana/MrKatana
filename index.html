<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrKatana</title>

<style>
:root{
    --bg:#0b0b0b;
    --glass:rgba(20,20,20,.55);
    --text:#fff;
    --border:rgba(255,255,255,.18);
}

*{
    box-sizing:border-box;
    font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

body{
    margin:0;
    min-height:100vh;
    background:radial-gradient(circle at top,#222,#000);
    color:var(--text);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* animated grid */
body::before{
    content:"";
    position:absolute;
    inset:0;
    background:
        linear-gradient(var(--border) 1px,transparent 1px),
        linear-gradient(90deg,var(--border) 1px,transparent 1px);
    background-size:80px 80px;
    animation:grid 14s linear infinite;
    opacity:.35;
}
@keyframes grid{
    from{background-position:0 0}
    to{background-position:160px 160px}
}

/* main card */
.container{
    z-index:2;
    padding:46px 56px;
    border-radius:28px;
    background:var(--glass);
    backdrop-filter:blur(18px);
    border:1px solid var(--border);
    text-align:center;
    animation:enter .9s ease forwards;
}
@keyframes enter{
    from{opacity:0;transform:translateY(40px) scale(.95)}
    to{opacity:1;transform:none}
}

.avatar{
    width:140px;
    height:140px;
    border-radius:50%;
    border:3px solid var(--text);
    object-fit:cover;
    margin-bottom:20px;
    animation:float 5s ease-in-out infinite;
}
@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-10px)}
}

h1{
    margin:0;
    font-size:56px;
    letter-spacing:1px;
}
.subtitle{
    margin:10px 0 30px;
    opacity:.75;
    font-size:15px;
}

/* buttons */
.buttons{
    display:flex;
    gap:16px;
    justify-content:center;
    flex-wrap:wrap;
}
.buttons a{
    padding:14px 36px;
    border-radius:18px;
    text-decoration:none;
    color:var(--text);
    border:1px solid var(--border);
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(10px);
    transition:.35s;
    position:relative;
    overflow:hidden;
}
.buttons a::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,.4),transparent);
    transform:translateX(-100%);
}
.buttons a:hover::after{
    transform:translateX(100%);
    transition:.6s;
}
.buttons a:hover{
    transform:translateY(-4px) scale(1.04);
    box-shadow:0 12px 30px rgba(0,0,0,.45);
}

/* live dot */
.live-dot{
    width:10px;
    height:10px;
    background:#ff4d4d;
    border-radius:50%;
    display:inline-block;
    animation:pulse 1.4s infinite;
}
@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,77,77,.7)}
    70%{box-shadow:0 0 0 10px rgba(255,77,77,0)}
    100%{box-shadow:0 0 0 0 rgba(255,77,77,0)}
}

/* fixed buttons */
.donate,.friends-btn{
    position:fixed;
    padding:10px 18px;
    border-radius:16px;
    background:var(--glass);
    border:1px solid var(--border);
    backdrop-filter:blur(14px);
    color:var(--text);
    cursor:pointer;
    z-index:5;
    transition:.3s;
}
.donate:hover,.friends-btn:hover{
    transform:scale(1.08);
}
.donate{top:20px;right:20px;text-decoration:none}
.friends-btn{top:20px;left:20px}

/* audio */
.audio{
    position:fixed;
    bottom:20px;
    left:20px;
    padding:10px 16px;
    border-radius:16px;
    background:var(--glass);
    backdrop-filter:blur(14px);
    border:1px solid var(--border);
    display:flex;
    gap:10px;
}
.audio button{
    background:none;
    border:none;
    font-size:18px;
    cursor:pointer;
    color:var(--text);
}

/* friends panel */
.friends-panel{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.65);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:20;
}
.friends-box{
    background:var(--glass);
    backdrop-filter:blur(20px);
    border-radius:28px;
    padding:30px;
    width:360px;
    text-align:center;
    border:1px solid var(--border);
    animation:enter .5s ease;
}
.friends-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:20px;
    margin:20px 0;
}
.friend{
    text-decoration:none;
    color:var(--text);
}
.friend img{
    width:70px;
    height:70px;
    border-radius:50%;
    border:2px solid var(--border);
    transition:.35s;
}
.friend:hover img{
    transform:scale(1.15) rotate(4deg);
}
.close{
    padding:10px 26px;
    border-radius:16px;
    border:1px solid var(--border);
    background:none;
    color:var(--text);
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <img src="assets/avatar.png" class="avatar">
    <h1>MrKatana</h1>
    <div class="subtitle">Streamer • YouTuber • Aparater</div>

    <div class="buttons">
        <a href="https://www.aparat.com/MasterKatana" target="_blank">Aparat</a>
        <a href="https://www.aparat.com/MasterKatana/live" target="_blank">
            Live <span class="live-dot"></span>
        </a>
        <a href="https://www.youtube.com/@Master_katana" target="_blank">YouTube</a>
    </div>
</div>

<a class="donate" href="https://www.coffeebede.com/masterkatana" target="_blank">Donate</a>
<button class="friends-btn" onclick="toggleFriends()">Friends</button>

<audio id="music" autoplay loop>
    <source src="lofi.mp3" type="audio/mpeg">
</audio>

<div class="audio">
    <button onclick="toggleMusic()">⏯</button>
    <input type="range" min="0" max="100" id="volume">
</div>

<div class="friends-panel" id="friends">
    <div class="friends-box">
        <h2>My Friends</h2>
        <div class="friends-grid">
            <a class="friend"><img src="friends/huntermoon.jpg"><div>HunterMoon</div></a>
            <a class="friend"><img src="friends/badcombo.jpg"><div>Itz_badcombo</div></a>
            <a class="friend"><img src="friends/treyderi.jpg"><div>Treyderi</div></a>
            <a class="friend"><img src="friends/witeice.jpg"><div>Witeice</div></a>
        </div>
        <button class="close" onclick="toggleFriends()">Close</button>
    </div>
</div>

<script>
const music=document.getElementById("music");
const volume=document.getElementById("volume");
volume.value=localStorage.getItem("vol")||30;
music.volume=volume.value/100;
volume.oninput=()=>{
    music.volume=volume.value/100;
    localStorage.setItem("vol",volume.value);
};
function toggleMusic(){
    music.paused?music.play():music.pause();
}
function toggleFriends(){
    const f=document.getElementById("friends");
    f.style.display=f.style.display==="flex"?"none":"flex";
}
</script>

</body>
</html>
