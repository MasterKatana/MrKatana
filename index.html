<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrKatana</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    color: #fff;
    font-family: 'Inter', sans-serif;
    height: 100vh;
    overflow: hidden;
}

.hero {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.hero-inner {
    animation: fadeUp 1.2s ease forwards;
}

.avatar {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    margin-bottom: 25px;
    border: 3px solid #fff;
    box-shadow: 0 0 60px rgba(255,255,255,0.25);
    transition: 0.4s;
}

.avatar:hover {
    box-shadow: 0 0 100px rgba(255,255,255,0.5);
    transform: scale(1.06);
}

h1 {
    font-size: 64px;
    font-weight: 800;
    letter-spacing: 4px;
    margin-bottom: 12px;
}

p {
    opacity: 0.6;
    margin-bottom: 35px;
}

.buttons a {
    display: inline-block;
    padding: 14px 40px;
    border: 2px solid #fff;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: 0.35s;
}

.buttons a:hover {
    background: #fff;
    color: #000;
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Mobile */
@media (max-width: 600px) {
    h1 {
        font-size: 44px;
    }
    .avatar {
        width: 150px;
        height: 150px;
    }
}
</style>
</head>

<body>

<div class="hero">
    <div class="hero-inner">
        <img src="assets/avatar.png" class="avatar" alt="MrKatana">
        <h1>MrKatana</h1>
        <p>Minimal • Creative • Digital</p>
        <div class="buttons">
            <a href="https://www.aparat.com/MasterKatana" target="_blank">
                Aparat
            </a>
        </div>
    </div>
</div>

</body>
</html>
