<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrKatana</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap');

:root{
    --bg:#0b0b0b;
    --glass:rgba(15,15,15,.72);
    --text:#f5f5f5;
    --red:#b11226;
    --border:rgba(255,255,255,.12);
}

*{
    box-sizing:border-box;
    font-family:'Montserrat',sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:
        radial-gradient(circle at top,rgba(177,18,38,.25),transparent 55%),
        linear-gradient(#050505,#000);
    color:var(--text);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* ink mist */
body::before{
    content:"";
    position:absolute;
    inset:0;
    background:url("https://www.transparenttextures.com/patterns/asfalt-light.png");
    opacity:.18;
    animation:mist 30s linear infinite;
}
@keyframes mist{
    from{transform:translateY(0)}
    to{transform:translateY(-200px)}
}

/* main card */
.container{
    z-index:2;
    padding:54px 60px;
    background:var(--glass);
    backdrop-filter:blur(18px);
    border-radius:32px;
    border:1px solid var(--border);
    text-align:center;
    animation:enter 1s ease forwards;
}
@keyframes enter{
    from{opacity:0;transform:translateY(50px)}
    to{opacity:1;transform:none}
}

/* avatar */
.avatar-wrap{
    position:relative;
    width:150px;
    height:150px;
    margin:0 auto 24px;
}
.avatar-wrap::before{
    content:"";
    position:absolute;
    inset:-8px;
    border-radius:50%;
    border:2px solid var(--red);
    animation:spin 8s linear infinite;
}
@keyframes spin{
    to{transform:rotate(360deg)}
}
.avatar{
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
    border:3px solid var(--text);
}

h1{
    margin:0;
    font-size:52px;
    letter-spacing:3px;
}
.subtitle{
    margin:14px 0 34px;
    font-size:14px;
    opacity:.75;
}

/* buttons */
.buttons{
    display:flex;
    gap:18px;
    justify-content:center;
    flex-wrap:wrap;
}
.buttons a{
    position:relative;
    padding:14px 40px;
    color:var(--text);
    text-decoration:none;
    border:1px solid var(--border);
    border-radius:18px;
    overflow:hidden;
    transition:.35s;
}
.buttons a::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,transparent,rgba(177,18,38,.7),transparent);
    transform:translateX(-120%);
}
.buttons a:hover::before{
    transform:translateX(120%);
    transition:.5s;
}
.buttons a:hover{
    transform:translateY(-4px);
    box-shadow:0 12px 40px rgba(177,18,38,.35);
}

/* live seal */
.live-dot{
    width:10px;
    height:10px;
    background:var(--red);
    border-radius:50%;
    display:inline-block;
    margin-left:6px;
    animation:seal 1.4s infinite;
}
@keyframes seal{
    0%{box-shadow:0 0 0 0 rgba(177,18,38,.6)}
    70%{box-shadow:0 0 0 12px rgba(177,18,38,0)}
    100%{box-shadow:0 0 0 0 rgba(177,18,38,0)}
}

/* fixed */
.toggle,.donate,.friends-btn{
    position:fixed;
    padding:10px 18px;
    border-radius:16px;
    border:1px solid var(--border);
    background:var(--glass);
    backdrop-filter:blur(14px);
    color:var(--text);
    cursor:pointer;
    transition:.3s;
    z-index:5;
}
.toggle:hover,.donate:hover,.friends-btn:hover{
    transform:scale(1.08);
}

.toggle{bottom:20px;right:20px}
.donate{top:20px;right:20px;text-decoration:none}
.friends-btn{top:20px;left:20px}

/* audio */
.audio{
    position:fixed;
    bottom:20px;
    left:20px;
    padding:10px 16px;
    border-radius:16px;
    background:var(--glass);
    border:1px solid var(--border);
    display:flex;
    gap:10px;
}
.audio button{
    background:none;
    border:none;
    font-size:18px;
    color:var(--text);
    cursor:pointer;
}

/* friends */
.friends-panel{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.65);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:20;
}
.friends-box{
    background:var(--glass);
    backdrop-filter:blur(20px);
    border-radius:28px;
    padding:32px;
    width:360px;
    text-align:center;
    border:1px solid var(--border);
}
.friends-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:22px;
    margin:22px 0;
}
.friend{
    text-decoration:none;
    color:var(--text);
}
.friend img{
    width:70px;
    height:70px;
    border-radius:50%;
    border:2px solid var(--border);
    transition:.4s;
}
.friend:hover img{
    transform:scale(1.18) rotate(-6deg);
}
.close{
    padding:10px 26px;
    border-radius:16px;
    border:1px solid var(--border);
    background:none;
    color:var(--text);
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <div class="avatar-wrap">
        <img src="assets/avatar.png" class="avatar">
    </div>

    <h1>MRKATANA</h1>
    <div class="subtitle">Silence • Precision • Power</div>

    <div class="buttons">
        <a href="https://www.aparat.com/MasterKatana" target="_blank">Aparat</a>
        <a href="https://www.aparat.com/MasterKatana/live" target="_blank">
            Live <span class="live-dot"></span>
        </a>
        <a href="https://www.youtube.com/@Master_katana" target="_blank">YouTube</a>
    </div>
</div>

<button class="toggle">☯</button>
<a class="donate" href="https://www.coffeebede.com/masterkatana" target="_blank">Donate</a>
<button class="friends-btn" onclick="toggleFriends()">Friends</button>

<audio id="music" autoplay loop>
    <source src="lofi.mp3" type="audio/mpeg">
</audio>

<div class="audio">
    <button onclick="toggleMusic()">⏯</button>
    <input type="range" min="0" max="100" id="volume">
</div>

<div class="friends-panel" id="friends">
    <div class="friends-box">
        <h2>Clan</h2>
        <div class="friends-grid">
            <a class="friend"><img src="friends/huntermoon.jpg"><div>HunterMoon</div></a>
            <a class="friend"><img src="friends/badcombo.jpg"><div>Itz_badcombo</div></a>
            <a class="friend"><img src="friends/treyderi.jpg"><div>Treyderi</div></a>
            <a class="friend"><img src="friends/witeice.jpg"><div>Witeice</div></a>
        </div>
        <button class="close" onclick="toggleFriends()">Close</button>
    </div>
</div>

<script>
const music=document.getElementById("music");
const volume=document.getElementById("volume");
volume.value=localStorage.getItem("vol")||30;
music.volume=volume.value/100;
volume.oninput=()=>{
    music.volume=volume.value/100;
    localStorage.setItem("vol",volume.value);
};
function toggleMusic(){
    music.paused?music.play():music.pause();
}
function toggleFriends(){
    const f=document.getElementById("friends");
    f.style.display=f.style.display==="flex"?"none":"flex";
}
</script>

</body>
</html>
