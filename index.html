body.dark{
  --bg:#0f0f0f; --text:#fff; --line:rgba(255,255,255,.06);
}
*{box-sizing:border-box; font-family:Arial,Helvetica,sans-serif}
body{
  margin:0; min-height:100vh; background:url('your-background-image-url.jpg') no-repeat center center fixed; background-size:cover;
  color:var(--text); display:flex; justify-content:center; align-items:center;
  overflow:hidden; transition:.4s; position:relative; perspective:1000px;
}
.container{text-align:center; z-index:1; animation:fadeUp 1s ease forwards;}
@keyframes fadeUp{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}
.avatar{width:140px; height:140px; border-radius:50%; border:3px solid var(--text);

.subtitle{margin:10px 0 28px; font-size:15px; opacity:.7;}
.buttons{display:flex; gap:14px; justify-content:center;}
.buttons a{padding:14px 34px; border:2px solid var(--text); border-radius:16px;
  color:var(--text); text-decoration:none; transition:.3s; display:flex; align-items:center; gap:8px; position:relative; overflow:hidden;}
.buttons a:hover{color:var(--bg); transform:translateY(-2px);}
.live-dot{width:10px; height:10px; background:#ff4d4d; border-radius:50%; animation:pulse 1.4s infinite;}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,77,77,.6)} 70%{box-shadow:0 0 0 8px rgba(255,77,77,0)} 100%{box-shadow:0 0 0 0 rgba(255,77,77,0)}}
.toggle, .donate, .friends-btn{position:fixed; padding:10px 16px; border:2px solid var(--text);
  background:none; color:var(--text); border-radius:14px; cursor:pointer; z-index:5; transition:.3s;}
.toggle:hover, .donate:hover, .friends-btn:hover{background:var(--text); color:var(--bg);}
.toggle{bottom:20px; right:20px}
.donate{top:20px; right:20px; text-decoration:none}
.friends-btn{top:20px; left:20px}
.audio{position:fixed; bottom:20px; left:20px; padding:10px 14px; border:2px solid var(--text);
  border-radius:14px; display:flex; gap:10px; align-items:center;}
.audio button{border:none; background:none; font-size:18px; cursor:pointer; color:var(--text);}
.friends-panel{position:fixed; inset:0; background:rgba(0,0,0,.4); backdrop-filter:blur(6px);
  display:none; justify-content:center; align-items:center; z-index:10;}
.friends-box{background:var(--bg); border:2px solid var(--text); border-radius:24px;
  padding:28px; width:360px; text-align:center; animation:pop .6s ease;}
@keyframes pop{from{transform:scale(.7); opacity:0} to{transform:scale(1); opacity:1}}
.friends-grid{display:grid; grid-template-columns:repeat(2,1fr); gap:18px; margin:20px 0;}
.friend{text-decoration:none; color:var(--text); display:flex; flex-direction:column; align-items:center; gap:6px;}
.friend img{width:70px; height:70px; border-radius:50%; border:2px solid var(--text); object-fit:cover; transition:.3s;}
.friend:hover img{transform:scale(1.12)}
.close{padding:8px 22px; border-radius:14px; border:2px solid var(--text); background:none; color:var(--text); cursor:pointer;}
</style>
</head>

<script>
const music=document.getElementById("music");
const volume=document.getElementById("volume");
volume.value=localStorage.getItem("vol")||30;
music.volume=volume.value/100;
volume.oninput=()=>{
  music.volume=volume.value/100;
  localStorage.setItem("vol",volume.value);
};
function toggleMusic(){
  music.paused?music.play():music.pause();
}
function toggleTheme(){
  document.body.classList.toggle("dark");
}
function toggleFriends(){
  const f=document.getElementById("friends");
  f.style.display=f.style.display==="flex"?"none":"flex";
}
</script>
