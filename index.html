<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MRKATANA</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:#666;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  height:100vh;
  overflow:hidden;
}

/* subtle darkness motion */
body::before{
  content:"";
  position:fixed;
  inset:-40%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.04), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(255,255,255,.03), transparent 45%);
  animation:drift 20s ease-in-out infinite alternate;
}
@keyframes drift{
  from{transform:translate(0,0)}
  to{transform:translate(-5%,4%)}
}

/* ENTER SCREEN */
.enter{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  z-index:10;
  cursor:pointer;
  transition:opacity .6s ease;
}
.enter.hidden{
  opacity:0;
  pointer-events:none;
}
.enter span{
  font-size:14px;
  letter-spacing:6px;
  color:var(--muted);
}

/* MAIN */
.main{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding-left:10vw;
  opacity:0;
  animation:fadeIn 1.2s ease forwards;
  animation-delay:.6s;
}
@keyframes fadeIn{
  to{opacity:1}
}

/* giant ghost text */
.ghost{
  position:absolute;
  top:50%;
  right:6vw;
  transform:translateY(-50%);
  font-size:22vw;
  font-weight:900;
  color:#050505;
  letter-spacing:12px;
  pointer-events:none;
  user-select:none;
}

/* text */
h1{
  margin:0;
  font-size:6vw;
  font-weight:800;
  letter-spacing:-2px;
}
.subtitle{
  margin-top:18px;
  font-size:13px;
  letter-spacing:3px;
  color:var(--muted);
}

/* links */
.links{
  margin-top:90px;
  display:flex;
  flex-direction:column;
  gap:36px;
}
.links a{
  text-decoration:none;
  color:var(--fg);
  font-size:18px;
  letter-spacing:4px;
  position:relative;
  width:max-content;
}
.links a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:1px;
  background:#fff;
  transition:.4s ease;
}
.links a:hover::after{
  width:100%;
}

/* footer */
.footer{
  position:fixed;
  bottom:28px;
  left:10vw;
  font-size:11px;
  letter-spacing:3px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="enter" onclick="enterSite()">
  <span>CLICK TO ENTER</span>
</div>

<div class="main" id="main">
  <h1>MRKATANA</h1>
  <div class="subtitle">STAY QUIET. WATCH CLOSE.</div>

  <div class="links">
    <a href="https://www.aparat.com/MasterKatana" target="_blank">APARAT</a>
    <a href="https://www.aparat.com/MasterKatana/live" target="_blank">LIVE</a>
    <a href="https://www.youtube.com/@Master_katana" target="_blank">YOUTUBE</a>
  </div>
</div>

<div class="ghost">MK</div>

<div class="footer">
  NOTHING IS RANDOM
</div>

<script>
function enterSite(){
  document.querySelector('.enter').classList.add('hidden');
}
</script>

</body>
</html>
