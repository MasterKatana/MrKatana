<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MrKatana | Friends</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: repeating-linear-gradient(
    90deg,
    #9a9a9a 0px,
    #9a9a9a 1px,
    #8f8f8f 1px,
    #8f8f8f 40px
  );
}

/* buttons */
.btn {
  position: fixed;
  padding: 8px 18px;
  border-radius: 14px;
  border: 2px solid #000;
  background: #bdbdbd;
  cursor: pointer;
}

#friendsBtn {
  top: 20px;
  left: 20px;
}

#donateBtn {
  top: 20px;
  right: 20px;
}

/* overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  display: none;
  justify-content: center;
  align-items: center;
}

/* modal */
.modal {
  background: #eee;
  padding: 30px;
  border-radius: 20px;
  width: 320px;
  border: 3px solid #000;
  text-align: center;
}

.modal h2 {
  margin-top: 0;
}

/* friends grid */
.friends {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  margin: 20px 0;
}

.friend {
  text-align: center;
}

.friend img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 2px solid #000;
  object-fit: cover;
}

.friend span {
  display: block;
  margin-top: 6px;
  font-size: 14px;
}

/* close */
.close-btn {
  padding: 6px 18px;
  border-radius: 12px;
  border: 2px solid #000;
  cursor: pointer;
  background: #d6d6d6;
}
</style>
</head>
<body>

<button id="friendsBtn" class="btn">Friends</button>
<button id="donateBtn" class="btn"
onclick="window.open('https://www.coffeebede.com/masterkatana','_blank')">
Donate
</button>

<div id="overlay" class="overlay">
  <div class="modal">
    <h2>My Friends</h2>

    <div class="friends">

      <div class="friend">
        <img src="data:image/jpeg;base64,{{HUNTERMOON_BASE64}}">
        <span>HunterMoon</span>
      </div>

      <div class="friend">
        <img src="data:image/jpeg;base64,{{BADCOMBO_BASE64}}">
        <span>Itz_badcombo</span>
      </div>

      <div class="friend">
        <img src="data:image/jpeg;base64,{{TREYDERI_BASE64}}">
        <span>Treyderi</span>
      </div>

      <div class="friend">
        <img src="data:image/jpeg;base64,{{WITEICE_BASE64}}">
        <span>Witeice</span>
      </div>

    </div>

    <button class="close-btn" onclick="toggleFriends()">Close</button>
  </div>
</div>

<script>
const overlay = document.getElementById("overlay");
const btn = document.getElementById("friendsBtn");

btn.onclick = toggleFriends;

function toggleFriends() {
  overlay.style.display =
    overlay.style.display === "flex" ? "none" : "flex";
}
</script>

</body>
</html>
