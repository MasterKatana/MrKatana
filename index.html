<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MrKatana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
}

body {
  min-height: 100vh;
  background:
    repeating-linear-gradient(
      90deg,
      #f2f2f2 0px,
      #f2f2f2 40px,
      #eaeaea 40px,
      #eaeaea 80px
    );
  animation: bgMove 12s linear infinite;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes bgMove {
  from { background-position: 0 0; }
  to   { background-position: 400px 0; }
}

.container {
  text-align: center;
}

.avatar {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 3px solid #000;
  object-fit: cover;
  margin-bottom: 20px;
}

h1 {
  font-size: 48px;
  font-weight: 800;
  margin-bottom: 8px;
}

.subtitle {
  color: #555;
  font-size: 16px;
  margin-bottom: 32px;
}

.buttons {
  display: flex;
  gap: 18px;
  justify-content: center;
  flex-wrap: wrap;
}

.btn {
  text-decoration: none;
  color: #000;
  border: 2px solid #000;
  padding: 14px 28px;
  border-radius: 14px;
  font-weight: 600;
  transition: all 0.25s ease;
  background: transparent;
}

.btn:hover {
  background: #000;
  color: #fff;
  transform: translateY(-3px);
}
</style>
</head>

<body>
  <div class="container">
    <img src="assets/avatar.png" alt="Avatar" class="avatar">

    <h1>MrKatana</h1>
    <div class="subtitle">Streamer • YouTuber • Aparater</div>

    <div class="buttons">
      <a class="btn" href="https://www.aparat.com/MasterKatana" target="_blank">Aparat</a>
      <a class="btn" href="https://www.aparat.com/MasterKatana/live" target="_blank">Live Stream</a>
      <a class="btn" href="http://www.youtube.com/@Master_katana" target="_blank">YouTube</a>
    </div>
  </div>
</body>
</html>
