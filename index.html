<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrKatana</title>

<style>
:root{
    --bg:#0e0e0e;
    --card:#1a1a1a;
    --text:#ffffff;
    --muted:#9a9a9a;
    --border:rgba(255,255,255,.12);
}

*{
    box-sizing:border-box;
    font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

body{
    margin:0;
    min-height:100vh;
    background:
        radial-gradient(circle at top,rgba(255,255,255,.06),transparent 60%),
        linear-gradient(#0a0a0a,#000);
    color:var(--text);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* grain */
body::before{
    content:"";
    position:absolute;
    inset:0;
    background:url("https://www.transparenttextures.com/patterns/noise.png");
    opacity:.15;
    pointer-events:none;
}

/* main card */
.container{
    position:relative;
    z-index:2;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:28px;
    padding:52px 58px;
    text-align:center;
    animation:enter 1s ease forwards;
}
@keyframes enter{
    from{opacity:0;transform:translateY(50px)}
    to{opacity:1;transform:none}
}

/* blade cut */
.container::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,.18),transparent);
    transform:translateX(-120%);
    animation:blade 6s ease-in-out infinite;
}
@keyframes blade{
    0%,70%{transform:translateX(-120%)}
    85%{transform:translateX(120%)}
    100%{transform:translateX(120%)}
}

/* avatar */
.avatar{
    width:138px;
    height:138px;
    border-radius:50%;
    object-fit:cover;
    border:2px solid var(--text);
    margin-bottom:22px;
}

/* text */
h1{
    margin:0;
    font-size:54px;
    letter-spacing:3px;
}
.subtitle{
    margin:12px 0 34px;
    font-size:14px;
    color:var(--muted);
}

/* buttons */
.buttons{
    display:flex;
    gap:18px;
    justify-content:center;
    flex-wrap:wrap;
}
.buttons a{
    position:relative;
    padding:14px 42px;
    color:var(--text);
    text-decoration:none;
    border:1px solid var(--border);
    border-radius:18px;
    overflow:hidden;
    transition:.35s;
}
.buttons a::before{
    content:"";
    position:absolute;
    top:0;
    left:-120%;
    width:120%;
    height:100%;
    background:linear-gradient(90deg,transparent,rgba(255,255,255,.7),transparent);
}
.buttons a:hover::before{
    left:120%;
    transition:.5s;
}
.buttons a:hover{
    transform:translateY(-4px);
    box-shadow:0 14px 40px rgba(0,0,0,.6);
}

/* live */
.live-dot{
    width:8px;
    height:8px;
    background:#fff;
    border-radius:50%;
    display:inline-block;
    margin-left:6px;
    animation:pulse 1.6s infinite;
}
@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,255,255,.6)}
    70%{box-shadow:0 0 0 12px rgba(255,255,255,0)}
    100%{box-shadow:0 0 0 0 rgba(255,255,255,0)}
}

/* fixed */
.toggle,.donate,.friends-btn{
    position:fixed;
    padding:10px 18px;
    border-radius:16px;
    border:1px solid var(--border);
    background:rgba(20,20,20,.8);
    color:var(--text);
    cursor:pointer;
    backdrop-filter:blur(10px);
    transition:.3s;
}
.toggle:hover,.donate:hover,.friends-btn:hover{
    transform:scale(1.08);
}

.toggle{bottom:20px;right:20px}
.donate{top:20px;right:20px;text-decoration:none}
.friends-btn{top:20px;left:20px}

/* audio */
.audio{
    position:fixed;
    bottom:20px;
    left:20px;
    padding:10px 16px;
    border-radius:16px;
    border:1px solid var(--border);
    background:rgba(20,20,20,.8);
    display:flex;
    gap:10px;
}
.audio button{
    background:none;
    border:none;
    font-size:18px;
    color:var(--text);
    cursor:pointer;
}

/* friends */
.friends-panel{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:20;
}
.friends-box{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:26px;
    padding:32px;
    width:360px;
    text-align:center;
}
.friends-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:22px;
    margin:22px 0;
}
.friend{
    text-decoration:none;
    color:var(--text);
}
.friend img{
    width:68px;
    height:68px;
    border-radius:50%;
    border:2px solid var(--border);
    transition:.4s;
}
.friend:hover img{
    transform:scale(1.15);
}
.close{
    padding:10px 26px;
    border-radius:16px;
    border:1px solid var(--border);
    background:none;
    color:var(--text);
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <img src="assets/avatar.png" class="avatar">
    <h1>MRKATANA</h1>
    <div class="subtitle">Silence • Control • Impact</div>

    <div class="buttons">
        <a href="https://www.aparat.com/MasterKatana" target="_blank">Aparat</a>
        <a href="https://www.aparat.com/MasterKatana/live" target="_blank">
            Live <span class="live-dot"></span>
        </a>
        <a href="https://www.youtube.com/@Master_katana" target="_blank">YouTube</a>
    </div>
</div>

<button class="toggle" onclick="toggleFriends()">☰</button>
<a class="donate" href="https://www.coffeebede.com/masterkatana" target="_blank">Donate</a>
<button class="friends-btn" onclick="toggleFriends()">Friends</button>

<audio id="music" autoplay loop>
    <source src="lofi.mp3" type="audio/mpeg">
</audio>

<div class="audio">
    <button onclick="toggleMusic()">⏯</button>
    <input type="range" min="0" max="100" id="volume">
</div>

<div class="friends-panel" id="friends">
    <div class="friends-box">
        <h2>Friends</h2>
        <div class="friends-grid">
            <a class="friend"><img src="friends/huntermoon.jpg"><div>HunterMoon</div></a>
            <a class="friend"><img src="friends/badcombo.jpg"><div>Itz_badcombo</div></a>
            <a class="friend"><img src="friends/treyderi.jpg"><div>Treyderi</div></a>
            <a class="friend"><img src="friends/witeice.jpg"><div>Witeice</div></a>
        </div>
        <button class="close" onclick="toggleFriends()">Close</button>
    </div>
</div>

<script>
const music=document.getElementById("music");
const volume=document.getElementById("volume");
volume.value=localStorage.getItem("vol")||30;
music.volume=volume.value/100;
volume.oninput=()=>{
    music.volume=volume.value/100;
    localStorage.setItem("vol",volume.value);
};
function toggleMusic(){
    music.paused?music.play():music.pause();
}
function toggleFriends(){
    const f=document.getElementById("friends");
    f.style.display=f.style.display==="flex"?"none":"flex";
}
</script>

</body>
</html>
